<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Gerentes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/gerente.css">
  <link rel="icon" href="../img/relogio_icone_quando_previdencia.png" type="image/png">
</head>
<body>
<div class="container">

  <div class="sidebar">
    <div class="logo">MENU CADASTROS</div>
    <a href="#">Administradores</a>
    <a href="#"class="active">Gestores</a>
    <a href="#">RH</a>
  </div>

  <div class="main">
    <h2>ADICIONE UM NOVO GERENTE</h2>
    <div class="form-row">
      <input type="text" id="name" placeholder="Ex: Nome Z">
      <input type="email" id="email" placeholder="Ex: Email Y">
      <input type="text" id="area" placeholder="Ex: Área X">
      <button class="btn-save" id="addAdminBtn">SALVAR</button>
    </div>

  <hr class="divider">
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Pesquisar...">
  <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </svg>
</div>


    <div class="table-section">
      <h2>GERENTES CADASTRADOS</h2>
      <table>
        <thead>
          <tr>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>ÁREA</th>
            <th>AÇÃO</th>
          </tr>
        </thead>
        <tbody id="gerenteTableBody">
          <tr>
            <td>Adauto Martins</td>
            <td>adauto.martins@f3capital.com</td>
            <td>CEO - Administrador Geral</td>
            <td><button class="deleteBtn">&times;</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  const addBtn = document.getElementById('addGerenteBtn');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const areaInput = document.getElementById('area');
  const tableBody = document.getElementById('gerenteTableBody');

  // Função para criar nova linha
  function addGerente() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const area = areaInput.value.trim();

    if (!name || !email || !area) {
      alert('Preencha todos os campos!');
      return;
    }

    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${name}</td>
      <td>${email}</td>
      <td>${area}</td>
      <td><button class="deleteBtn">&times;</button></td>
    `;

    tableBody.appendChild(tr);

    // Limpar inputs
    nameInput.value = '';
    emailInput.value = '';
    areaInput.value = '';

    // Adicionar funcionalidade ao botão de deletar
    tr.querySelector('.deleteBtn').addEventListener('click', () => {
      tr.remove();
    });
  }

  // Evento do botão salvar
  addBtn.addEventListener('click', addGerente);

  // Tornar os botões existentes funcionais
  document.querySelectorAll('.deleteBtn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.target.closest('tr').remove();
    });

    const searchInput = document.getElementById('searchInput');

searchInput.addEventListener('keyup', () => {
  const filter = searchInput.value.toLowerCase();
  const rows = tableBody.getElementsByTagName('tr');

  Array.from(rows).forEach(row => {
    const name = row.cells[0].textContent.toLowerCase();
    const email = row.cells[1].textContent.toLowerCase();
    const area = row.cells[2].textContent.toLowerCase();

    if (name.includes(filter) || email.includes(filter) || area.includes(filter)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
});

  });
</script>

</body>
</html>
