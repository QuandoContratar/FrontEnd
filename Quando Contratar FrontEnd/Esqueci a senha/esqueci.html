<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redefinir Senha - Quando Contratar</title>
<link rel="icon" href="../img/relogio_icone_quando_previdencia.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="esqueci.css">
</head>
<body>

<div class="container">
  <div class="left">
    <div class="logo">
      <img src="../img/logo_quando_previdencia.png" alt="Logo Quando Previdência">
    </div>

    <div class="login-box">
      <h2>Redefinir Senha</h2>
      <p>Defina sua nova senha.</p>


      <!-- Nova Senha -->
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="new-password" placeholder="Nova senha">
        <i class="fa-solid fa-eye toggle-password" id="toggleNewPassword"></i>
      </div>

      <!-- Confirmar Senha -->
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirm-password" placeholder="Confirmar senha">
        <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
      </div>

      <button class="btn">Redefinir Senha</button>

      <div class="options">
        <a href="login.html">Voltar ao login</a>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="text-box">
      <h3>Quando previdência agora também é <br><span>Quando Contratar.</span></h3>
      <img src="../img/pana.png" alt="Ilustração" class="illustration">
    </div>
  </div>
</div>

<script>
  // Toggle visualização da nova senha
  const toggleNewPassword = document.querySelector("#toggleNewPassword");
  const newPassword = document.querySelector("#new-password");
  toggleNewPassword.addEventListener("click", () => {
    const type = newPassword.getAttribute("type") === "password" ? "text" : "password";
    newPassword.setAttribute("type", type);
    toggleNewPassword.classList.toggle("fa-eye");
    toggleNewPassword.classList.toggle("fa-eye-slash");
  });

  // Toggle visualização da confirmação de senha
  const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
  const confirmPassword = document.querySelector("#confirm-password");
  toggleConfirmPassword.addEventListener("click", () => {
    const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
    confirmPassword.setAttribute("type", type);
    toggleConfirmPassword.classList.toggle("fa-eye");
    toggleConfirmPassword.classList.toggle("fa-eye-slash");
  });
</script>

</body>
</html>
