<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Quando Contratar</title>
<link rel="icon" href="../img/relogio_icone_quando_previdencia.png" type="image/png">
  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/pages/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="./img/logo_quando_previdencia.png" alt="Logo Quando Previdência">
      </div>

      <div class="login-box">
        <h2>Login</h2>
        <p>Se você não possui conta,<br> pode se <a href="register.html">registrar aqui !</a></p>

        <!-- Email -->
        <div class="input-group">
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
          <input type="email" id="email" placeholder="Email" autocomplete="username">
        </div>

        <!-- Senha -->
   <div class="input-group">
  <i class="fa-solid fa-lock"></i>
  <input type="password" id="password" placeholder="Senha">
  <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
</div>



        <div class="options">
          <label><input type="checkbox"> Lembre de mim</label>
          <a href="forgot-password.html">Esqueceu a senha ?</a>
        </div>

        <button class="btn">Login</button>
      </div>
    </div>

    <div class="right">
      <div class="text-box">
        <h3>Quando previdência agora também é <br><span>Quando Contratar.</span></h3>
        <img src="./img/pana.png" alt="Ilustração" class="illustration">
      </div>
    </div>
  </div>

  <script>
    // Toggle visualização da senha
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // troca o ícone
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Função de login
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.querySelector('input[type="checkbox"]').checked;

      // Validação básica
      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos!', 'error');
        return;
      }

      if (!isValidEmail(email)) {
        showMessage('Por favor, insira um email válido!', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
        return;
      }

      // Verificar se usuário existe
      const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
      const user = existingUsers.find(u => u.email === email && u.password === password);

      if (!user) {
        showMessage('Email ou senha incorretos!', 'error');
        return;
      }

      // Login bem-sucedido
      showMessage('Login realizado com sucesso! Redirecionando...', 'success');
      
      // Salvar dados se "Lembre de mim" estiver marcado
      if (rememberMe) {
        localStorage.setItem('rememberedEmail', email);
      }

      // Salvar dados do usuário logado
      localStorage.setItem('currentUser', JSON.stringify(user));

      // Simular delay de login e redirecionar
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    }

    // Validação de email
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Mostrar mensagens
    function showMessage(message, type) {
      // Remover mensagem anterior se existir
      const existingMessage = document.querySelector('.message');
      if (existingMessage) {
        existingMessage.remove();
      }

      // Criar nova mensagem
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 5px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        ${type === 'success' ? 'background-color: #10b981;' : 'background-color: #ef4444;'}
      `;

      // Adicionar CSS para animação
      if (!document.querySelector('#message-styles')) {
        const style = document.createElement('style');
        style.id = 'message-styles';
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
        `;
        document.head.appendChild(style);
      }

      document.body.appendChild(messageDiv);

      // Remover mensagem após 3 segundos
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.remove();
        }
      }, 3000);
    }

    // Event listener para o botão de login
    document.querySelector('.btn').addEventListener('click', handleLogin);

    // Event listener para Enter nos campos
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin();
      }
    });

    // Carregar email salvo se "Lembre de mim" estava ativo
    window.addEventListener('load', function() {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.querySelector('input[type="checkbox"]').checked = true;
      }
    });
  </script>
</body>
</html>
