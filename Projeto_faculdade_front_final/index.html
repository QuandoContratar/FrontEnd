<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quando Previdência - Sistema de Recrutamento</title>
    <link rel="icon" href="img/relogio_icone_quando_previdencia.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo_quando_previdencia.png" alt="Logo Quando Previdência">
        </div>
        <h1>Quando Previdência</h1>
        <p>Sistema de Recrutamento e Gestão de Candidatos</p>
        <div class="loading"></div>
        <div class="message">Carregando sistema...</div>
    </div>

    <script>
        // Verificar se usuário já está logado
        const currentUser = localStorage.getItem('currentUser');
        
        if (currentUser) {
            // Usuário já logado, redirecionar para home
            window.location.href = 'home.html';
        } else {
            // Usuário não logado, redirecionar para login após 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
