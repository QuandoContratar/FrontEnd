<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redefinir Senha - Quando Contratar</title>
<link rel="icon" href="./img/relogio_icone_quando_previdencia.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/esqueci.css">
</head>
<body>

<div class="container">
  <div class="left">
    <div class="logo">
      <img src="./img/logo_quando_previdencia.png" alt="Logo Quando Previdência">
    </div>

    <div class="login-box">
      <h2>Redefinir Senha</h2>
      <p>Defina sua nova senha.</p>


      <!-- Nova Senha -->
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="new-password" placeholder="Nova senha">
        <i class="fa-solid fa-eye toggle-password" id="toggleNewPassword"></i>
      </div>

      <!-- Confirmar Senha -->
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirm-password" placeholder="Confirmar senha">
        <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
      </div>

      <button class="btn">Redefinir Senha</button>

      <div class="options">
        <a href="login.html">Voltar ao login</a>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="text-box">
      <h3>Quando previdência agora também é <br><span>Quando Contratar.</span></h3>
      <img src="./img/pana.png" alt="Ilustração" class="illustration">
    </div>
  </div>
</div>

<script>
  // Toggle visualização da nova senha
  const toggleNewPassword = document.querySelector("#toggleNewPassword");
  const newPassword = document.querySelector("#new-password");
  toggleNewPassword.addEventListener("click", () => {
    const type = newPassword.getAttribute("type") === "password" ? "text" : "password";
    newPassword.setAttribute("type", type);
    toggleNewPassword.classList.toggle("fa-eye");
    toggleNewPassword.classList.toggle("fa-eye-slash");
  });

  // Toggle visualização da confirmação de senha
  const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
  const confirmPassword = document.querySelector("#confirm-password");
  toggleConfirmPassword.addEventListener("click", () => {
    const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
    confirmPassword.setAttribute("type", type);
    toggleConfirmPassword.classList.toggle("fa-eye");
    toggleConfirmPassword.classList.toggle("fa-eye-slash");
  });

  // Função de redefinição de senha
  function handlePasswordReset() {
    const newPasswordValue = document.getElementById('new-password').value.trim();
    const confirmPasswordValue = document.getElementById('confirm-password').value.trim();

    // Validação básica
    if (!newPasswordValue || !confirmPasswordValue) {
      showMessage('Por favor, preencha todos os campos!', 'error');
      return;
    }

    if (newPasswordValue.length < 6) {
      showMessage('A senha deve ter pelo menos 6 caracteres!', 'error');
      return;
    }

    if (newPasswordValue !== confirmPasswordValue) {
      showMessage('As senhas não coincidem!', 'error');
      return;
    }

    // Simular redefinição de senha
    showMessage('Senha redefinida com sucesso! Redirecionando para login...', 'success');

    // Redirecionar para login após 2 segundos
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  }

  // Mostrar mensagens
  function showMessage(message, type) {
    // Remover mensagem anterior se existir
    const existingMessage = document.querySelector('.message');
    if (existingMessage) {
      existingMessage.remove();
    }

    // Criar nova mensagem
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = message;
    messageDiv.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease;
      ${type === 'success' ? 'background-color: #10b981;' : 'background-color: #ef4444;'}
    `;

    // Adicionar CSS para animação
    if (!document.querySelector('#message-styles')) {
      const style = document.createElement('style');
      style.id = 'message-styles';
      style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
    }

    document.body.appendChild(messageDiv);

    // Remover mensagem após 3 segundos
    setTimeout(() => {
      if (messageDiv.parentNode) {
        messageDiv.remove();
      }
    }, 3000);
  }

  // Event listener para o botão de redefinir senha
  document.querySelector('.btn').addEventListener('click', handlePasswordReset);

  // Event listener para Enter nos campos
  document.getElementById('new-password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      handlePasswordReset();
    }
  });

  document.getElementById('confirm-password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      handlePasswordReset();
    }
  });
</script>

</body>
</html>
